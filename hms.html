    /****************************************************
     * AUTH MODULE (ENCAPSULATION OF LOGIN STATE)
     ****************************************************/
    const DEMO_USER = { username: 'admin', password: 'admin123', displayName: 'System Admin' };

    function saveAuth(user) {
      localStorage.setItem('hms-auth', JSON.stringify({
        username: user.username,
        displayName: user.displayName,
        ts: Date.now()
      }));
    }

    function getAuth() {
      const raw = localStorage.getItem('hms-auth');
      if (!raw) return null;
      try { return JSON.parse(raw); } catch { return null; }
    }

    function clearAuth() {
      localStorage.removeItem('hms-auth');
    }

    function isAuthenticated() {
      return !!getAuth();
    }

    function setAuthState(isAuthed) {
      const loginScreen = document.getElementById('login-screen');
      const appShell = document.getElementById('app-shell');
      const sidebarUser = document.getElementById('sidebar-user');

      if (isAuthed) {
        const auth = getAuth();
        loginScreen.classList.add('hidden');
        appShell.classList.remove('hidden');
        sidebarUser.textContent = auth ? `${auth.displayName} (${auth.username})` : 'Admin';
        renderOverview();
        setActiveNav('overview');
      } else {
        appShell.classList.add('hidden');
        loginScreen.classList.remove('hidden');
        sidebarUser.textContent = '‚Äî';
      }
    }

    function handleLogin(e) {
      e.preventDefault();
      const u = document.getElementById('login-username').value.trim();
      const p = document.getElementById('login-password').value.trim();
      if (u === DEMO_USER.username && p === DEMO_USER.password) {
        saveAuth(DEMO_USER);
        showMessage('Login successful. Loading dashboard‚Ä¶', 'success');
        setAuthState(true);
      } else {
        showMessage('Invalid username or password.', 'error');
      }
    }

    function handleLogout() {
      clearAuth();
      showMessage('You have been logged out.', 'info');
      setAuthState(false);
    }

     ****************************************************/
    function showMessage(message, type) {
      const el = document.getElementById('status-message');

      const map = {

        error: ['bg-rose-50', 'text-rose-800', 'border-rose-400'],
        info: ['bg-sky-50', 'text-sky-800', 'border-sky-400']
      };
      el.classList.add(...(map[type] || map.info));
      el.classList.remove('hidden');
      setTimeout(() => el.classList.add('hidden'), 3500);
    }

    function setActiveNav(section) {

    /****************************************************
     * DATA MODEL (MOCK BACKEND ‚Äì ENCAPSULATION + ABSTRACTION)
     ****************************************************/
    // NOTE: This is a frontend-only project, so we simulate a backend using in-memory stores.

    class EntityStore {
      // OOP: Encapsulation ‚Äì the internal 'items' array is managed via methods, not exposed directly.
      constructor(name, initialItems = []) {
        this.name = name;
        this.items = [...initialItems];
        this.nextId = this.items.length ? Math.max(...this.items.map(i => i.id)) + 1 : 1;
      }

      all() {
        return [...this.items];
      }

      add(item) {
        const newItem = { ...item, id: this.nextId++ };
        this.items.push(newItem);
        return newItem;
      }

      update(id, updates) {
        const idx = this.items.findIndex(i => i.id === id);
        if (idx === -1) return null;
        this.items[idx] = { ...this.items[idx], ...updates };
        return this.items[idx];
      }

      remove(id) {
        const before = this.items.length;
        this.items = this.items.filter(i => i.id !== id);
        return this.items.length < before;
      }

      find(id) {
        return this.items.find(i => i.id === id) || null;
      }
    }

    /****************************************************

            { key: 'name', label: 'Name' },
            { key: 'age', label: 'Age' },
            { key: 'condition', label: 'Condition' },
            { key: 'room', label: 'Room' }
          ]
        },
        staff: {
          title: 'Staff',
          fields: [
            { key: 'id', label: 'ID' },
            { key: 'name', label: 'Name' },
            { key: 'role', label: 'Role' },
            { key: 'department', label: 'Department' },
            { key: 'phone', label: 'Phone' }
          ]
        },
        pharmacy: {
          title: 'Pharmacy Inventory',
          fields: [
            { key: 'id', label: 'ID' },
            { key: 'drugName', label: 'Drug' },
            { key: 'stock', label: 'Stock' },
            { key: 'cost', label: 'Cost (KES)' },
            { key: 'supplier', label: 'Supplier' }
          ]
        },
        billing: {
          title: 'Billing',
          fields: [
            { key: 'id', label: 'ID' },
            { key: 'patientName', label: 'Patient' },
            { key: 'service', label: 'Service' },
            { key: 'amount', label: 'Amount' },
            { key: 'status', label: 'Status' }
          ]
        },
        reception: {
          title: 'Reception & Appointments',
          fields: [
            { key: 'id', label: 'ID' },
            { key: 'patientName', label: 'Patient' },
            { key: 'doctor', label: 'Doctor' },
            { key: 'time', label: 'Time' },
            { key: 'status', label: 'Status' }
          ]
        }
      }[entity];

      container.innerHTML = `
        <div class="py-3 space-y-4">
          <div class="flex items-center justify-between">
            <div>
              <h2 class="text-base font-semibold text-slate-900">${meta.title}</h2>
              <p class="text-[11px] text-slate-500">Tap any row to open a detailed profile.</p>
            </div>
          </div>

          <div class="bg-white rounded-xl shadow-sm border border-slate-100">
            <div class="overflow-x-auto">
              <table class="min-w-full text-xs">
                <thead class="bg-slate-50 text-slate-500">
                  <tr>
                    ${meta.fields.map(f => `<th class="px-4 py-2 text-left font-medium">${f.label}</th>`).join('')}
                  </tr>
                </thead>
                <tbody class="divide-y divide-slate-100">
                  ${data.map(row => `
                    <tr class="hover:bg-slate-50 cursor-pointer" onclick="openDetail('${entity}', ${row.id})">
                      ${meta.fields.map(f => {
                        let value = row[f.key];
                        if (f.key === 'amount') value = formatCurrency(value);
                        if (f.key === 'time') {
                          value = new Date(value).toLocaleString('en-KE', { dateStyle: 'medium', timeStyle: 'short' });
                        }
                        if (f.key === 'status') {
                          const cls = (value === 'PAID' || value === 'Checked-in' || value === 'Completed')
                            ? 'bg-emerald-50 text-emerald-700'
                            : 'bg-amber-50 text-amber-700';
                          value = `<span class="px-2 py-0.5 rounded-full text-[11px] font-medium ${cls}">${value}</span>`;
                        }
                        return `<td class="px-4 py-2 text-slate-700">${value ?? ''}</td>`;
                      }).join('')}
                    </tr>
                  `).join('') || `
                    <tr><td colspan="${meta.fields.length}" class="px-4 py-4 text-center text-slate-400">No records yet.</td></tr>
                  `}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      `;
    }

    /****************************************************
     * DETAIL PANEL (PER-RECORD VIEW)
     ****************************************************/
    function openDetail(entity, id) {
      const rec = stores[entity].find(id);
      if (!rec) {
        showMessage('Record not found.', 'error');
        return;
      }
      const titleEl = document.getElementById('detail-title');
      const bodyEl = document.getElementById('detail-body');
      const overlay = document.getElementById('detail-overlay');

      titleEl.textContent = `${entity.charAt(0).toUpperCase() + entity.slice(1)} Details`;

      // Simple per-entity detail layout
      let html = '';
      if (entity === 'patients') {
        html = `
          <div class="space-y-3">
            <p class="text-xs font-semibold text-sky-700">Patient Profile</p>
            <div class="bg-slate-50 rounded-lg p-3 space-y-1">
              <p><span class="font-semibold">Name:</span> ${rec.name}</p>
              <p><span class="font-semibold">Age:</span> ${rec.age}</p>
              <p><span class="font-semibold">Condition:</span> ${rec.condition}</p>
              <p><span class="font-semibold">Room/Ward:</span> ${rec.room}</p>
            </div>
            <div class="bg-white border border-slate-100 rounded-lg p-3">
              <p class="text-xs font-semibold text-slate-700 mb-1">Clinical Notes</p>
              <p class="text-xs text-slate-600 whitespace-pre-line">${rec.notes || 'No notes recorded yet.'}</p>
            </div>
            <div class="bg-white border border-slate-100 rounded-lg p-3">
              <p class="text-xs font-semibold text-slate-700 mb-1">Example OOP Interpretation</p>
              <p class="text-[11px] text-slate-600">
                In a Java backend, a Patient object would encapsulate these fields (name, age, condition, room, notes),
                and the system would use methods like <code>admit()</code>, <code>discharge()</code> or
                <code>updateNotes()</code> to modify them safely.
              </p>
            </div>
          </div>
        `;
      } else if (entity === 'staff') {
        html = `
          <div class="space-y-3">
            <p class="text-xs font-semibold text-sky-700">Staff Profile</p>
            <div class="bg-slate-50 rounded-lg p-3 space-y-1">
              <p><span class="font-semibold">Name:</span> ${rec.name}</p>
              <p><span class="font-semibold">Role:</span> ${rec.role}</p>
              <p><span class="font-semibold">Department:</span> ${rec.department}</p>
              <p><span class="font-semibold">Phone:</span> ${rec.phone}</p>
            </div>
            <p class="text-[11px] text-slate-600">
              In the OOP model, Doctor and Nurse could inherit from a base Staff class but implement different
              behaviours (polymorphism) e.g. <code>attendPatient()</code> vs <code>administerMedication()</code>.
            </p>
          </div>
        `;
      } else if (entity === 'pharmacy') {
        html = `
          <div class="space-y-3">
            <p class="text-xs font-semibold text-sky-700">Drug Profile</p>
            <div class="bg-slate-50 rounded-lg p-3 space-y-1">
              <p><span class="font-semibold">Medicine:</span> ${rec.drugName}</p>
              <p><span class="font-semibold">Stock:</span> ${rec.stock} units</p>
              <p><span class="font-semibold">Cost per unit:</span> ${formatCurrency(rec.cost)}</p>
              <p><span class="font-semibold">Supplier:</span> ${rec.supplier}</p>
            </div>
          </div>
        `;
      } else if (entity === 'billing') {
        html = `
          <div class="space-y-3">
            <p class="text-xs font-semibold text-sky-700">Billing Case</p>
            <div class="bg-slate-50 rounded-lg p-3 space-y-1">
              <p><span class="font-semibold">Patient:</span> ${rec.patientName}</p>
              <p><span class="font-semibold">Service:</span> ${rec.service}</p>
              <p><span class="font-semibold">Amount:</span> ${formatCurrency(rec.amount)}</p>
              <p><span class="font-semibold">Status:</span> ${rec.status}</p>
            </div>
            <p class="text-[11px] text-slate-600">
              In an OOP backend, Billing objects could be processed by a PaymentProcessor abstraction, allowing
              different payment providers (MPesa, card, insurance) to be injected without changing this code.
            </p>
          </div>
        `;
      } else if (entity === 'reception') {
        html = `
          <div class="space-y-3">
            <p class="text-xs font-semibold text-sky-700">Appointment</p>
            <div class="bg-slate-50 rounded-lg p-3 space-y-1">
              <p><span class="font-semibold">Patient:</span> ${rec.patientName}</p>
              <p><span class="font-semibold">Doctor:</span> ${rec.doctor}</p>
              <p><span class="font-semibold">Time:</span> ${new Date(rec.time).toLocaleString('en-KE', { dateStyle: 'medium', timeStyle: 'short' })}</p>
              <p><span class="font-semibold">Status:</span> ${rec.status}</p>
            </div>
          </div>
        `;
      }

      bodyEl.innerHTML = html;
      overlay.classList.remove('hidden');
      overlay.classList.add('flex');
    }

    function closeDetail() {
      const overlay = document.getElementById('detail-overlay');
      overlay.classList.add('hidden');
      overlay.classList.remove('flex');
    }

    /****************************************************
     * NAVIGATION HANDLER
     ****************************************************/
    function handleNavClick(section) {
      setActiveNav(section);
      if (section === 'overview') {
        renderOverview();
      } else {
        renderTableSection(section);
      }
    }

    /****************************************************
     * INITIALISATION
     ****************************************************/
    document.addEventListener('DOMContentLoaded', () => {
      // Seed data
      seedMockDataWithHistory();

      // Set topbar time
      const dtEl = document.getElementById('topbar-datetime');
      const now = new Date();
      dtEl.textContent = now.toLocaleString('en-KE', {
        weekday: 'short', day: '2-digit', month: 'short', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });

      // Auth handlers
      document.getElementById('login-form').addEventListener('submit', handleLogin);
      document.getElementById('logout-btn').addEventListener('click', handleLogout);

      // Nav
      document.querySelectorAll('.nav-link').forEach(btn => {
        btn.addEventListener('click', () => handleNavClick(btn.dataset.section));
      });

      // Detail panel
      document.getElementById('detail-close').addEventListener('click', closeDetail);
      document.getElementById('detail-overlay').addEventListener('click', (e) => {
        if (e.target.id === 'detail-overlay') closeDetail();
      });

      // Restore auth if possible
      if (isAuthenticated()) {
        setAuthState(true);
      } else {
        setAuthState(false);
      }
    });

    // Expose openDetail for inline onclick
    window.openDetail = openDetail;
  </script>
</body>
</html>
